<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=borda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"> </script>
    <title>Devclub - Convert Money</title>
</head>
<body>
    <img class="logo" src="assets/bitcoin-7260_256.gif" alt="logo-devclub-convert-money">
<main>
<label>
    Converter <b>de</b>
    <select>
        <option>R$ Real Brasileiro</option>
    </select>
</label>
<label>
    Converter <b>para</b>
    <select class="currency-select">
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
    </select>
</label>
<label>
    Valor
    <input class="input-currency" placeholder="R$ 10.000,00">
</label>

<button class="convert-button">Converter</button>


<section>
<div class="currency-box">
<img src="./assets/brasil 2.png" alt="Moeda a converter">
<p class="currency">Real</p>
<p class="currency-value-to-convert">R$ 0,00</p>
</div>
<img class="arrow-img" src="./assets/Vector.png" alt="seta">


<div class="currency-box">
<img class="currecy-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-Convertida">
<p class="currency" id="currency-name">Dólar</p>
<P class="currency-value">US$ 0,00</p>

</div>
<br>
<div class="currency-box">
    <img class="currecy-img" src="./assets/euro.png" alt="logo-moeda-Convertida">
    <p class="currency" id="currency-name">Euro</p>
    <P class="currency-value">€ 0,00</p>
    
    </div>
</section>
</main>


</body>
</html>
